name: Build for Mac

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build project
      run: "mvn package"

    - name: Package for mac
      run: .idea/mac.sh

    - name: Upload packaged exe
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: "target/Revision Program-1.0.dmg"
